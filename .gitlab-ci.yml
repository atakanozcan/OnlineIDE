# This template uses jdk8 for verifying and deploying images
image: maven:3.6.3-jdk-8

cache:
    key: ${CI_COMMIT_REF_SLUG}

before_script:
    - apt-get update && apt-get install -y gcc
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh

# Stages
stages:
    - build
    - test
    - package
    - publish

# Build Jobs
compiler:build:
    stage: build
    script: mvn -f ./compiler/pom.xml clean compile
    artifacts:
        paths:
            - compiler/target
    rules:
        - changes:
            - compiler/**/*

project:build:
    stage: build
    script: mvn -f ./project/pom.xml clean compile
    artifacts:
        paths:
            - project/target
    rules:
        - changes:
            - project/**/*

dark-mode:build:
    stage: build
    script: mvn -f ./dark-mode/pom.xml clean compile
    artifacts:
        paths:
            - dark-mode/target
    rules:
        - changes:
            - dark-mode/**/*

frontend:build:
    stage: build
    script:
        - cd frontend
        - mvn clean compile
    artifacts:
        paths:
            - frontend/target
    rules:
        - changes:
            - frontend/**/*


# Test Job
test:
    stage: test
    script: mvn -f ./compiler/pom.xml test

# Package Jobs
project:package:
    dependencies:
        - project:build
    stage: package
    script:
        - cd project
        - ./mvnw package -DskipTests
    artifacts:
        paths:
            - project/target/*.jar
    rules:
        - changes:
            - project/**/*

compiler:package:
    dependencies:
        - compiler:build
    stage: package
    script:
        - cd compiler
        - ./mvnw package -DskipTests
    artifacts:
        paths:
            - compiler/target/*.jar
    rules:
        - changes:
              - compiler/**/*

frontend:package:
    dependencies:
        - frontend:build
    stage: package
    script:
        - cd frontend
        - ./mvnw package -DskipTests
    artifacts:
        paths:
            - frontend/target/*.jar
    rules:
        - changes:
              - frontend/**/*

dark-mode:package:
    dependencies:
        - dark-mode:build
    stage: package
    script:
        - cd dark-mode
        - ./mvnw package -DskipTests
    artifacts:
        paths:
            - dark-mode/target/*.jar
    rules:
        - changes:
              - dark-mode/**/*

# Publish Job
project:publish:
    dependencies:
        - project:package
    stage: publish
    image: docker:stable
    services:
        - docker:18-dind
    variables:
        DOCKER_DRIVER: overlay2
        DOCKER_HOST: tcp://docker:2375
        IMAGE_NAME: $CI_REGISTRY_IMAGE/project
    script:
        - cd project
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - docker build --tag $IMAGE_NAME:latest .
        - docker push $IMAGE_NAME:latest
    rules:
        - changes:
              - project/**/*

frontend:publish:
    dependencies:
        - frontend:package
    stage: publish
    image: docker:stable
    services:
        - docker:18-dind
    variables:
        DOCKER_DRIVER: overlay2
        DOCKER_HOST: tcp://docker:2375
        IMAGE_NAME: $CI_REGISTRY_IMAGE/frontend
    script:
        - cd frontend
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - docker build --tag $IMAGE_NAME:latest .
        - docker push $IMAGE_NAME:latest
    rules:
        - changes:
              - frontend/**/*

compiler:publish:
    dependencies:
        - compiler:package
    stage: publish
    image: docker:stable
    services:
        - docker:18-dind
    variables:
        DOCKER_DRIVER: overlay2
        DOCKER_HOST: tcp://docker:2375
        IMAGE_NAME: $CI_REGISTRY_IMAGE/compiler
    script:
        - cd compiler
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - docker build --tag $IMAGE_NAME:latest .
        - docker push $IMAGE_NAME:latest
    rules:
        - changes:
              - compiler/**/*

dark-mode:publish:
    dependencies:
        - dark-mode:package
    stage: publish
    image: docker:stable
    services:
        - docker:18-dind
    variables:
        DOCKER_DRIVER: overlay2
        DOCKER_HOST: tcp://docker:2375
        IMAGE_NAME: $CI_REGISTRY_IMAGE/dark-mode
    script:
        - cd dark-mode
        - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
        - docker build --tag $IMAGE_NAME:latest .
        - docker push $IMAGE_NAME:latest
    rules:
        - changes:
              - dark-mode/**/*
