# This template uses jdk8 for verifying and deploying images
image: maven:3.6.3-jdk-8

cache:
    key: ${CI_COMMIT_REF_SLUG}

before_script:
    - apt-get update && apt-get install -y gcc
    - 'command -v ssh-agent >/dev/null || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh

# Stages
stages:
    - build
    - test
    - package
    - publish
    - deploy

# Build Jobs
compiler:build:
    stage: build
    script: mvn -f ./compiler/pom.xml clean compile
    artifacts:
        paths:
            - compiler/target
    only:
        changes:
            - compiler/**/*

project:build:
    stage: build
    script: mvn -f ./project/pom.xml clean compile
    artifacts:
        paths:
            - project/target
    only:
        changes:
            - project/**/*

dark-mode:build:
    stage: build
    script: mvn -f ./dark-mode/pom.xml clean compile
    artifacts:
        paths:
            - dark-mode/target
    only:
        changes:
            - dark-mode/**/*

frontend:build:
    stage: build
    script:
        - cd frontend
        - mvn clean compile
    artifacts:
        paths:
            - frontend/target
    only:
        changes:
            - frontend/**/*

discoveryserver:build:
    stage: build
    script:
        - cd discoveryserver
        - mvn clean compile
