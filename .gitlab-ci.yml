    artifacts:
        paths:
            - gateway/target
    only:
        changes:
            - gateway/**/*

# Test Job
compiler:test:
    stage: test
    script: mvn -f ./compiler/pom.xml test
    only:
        changes:
            - compiler/**/*

# Package Jobs
project:package:
    dependencies:
        - project:build
    stage: package
    script:
        - cd project
        - ./mvnw package -DskipTests
    artifacts:
        paths:
            - project/target/*.jar
    only:
        changes:
            - project/**/*
        refs:
            - master
            - deploy


compiler:package:
    dependencies:
        - compiler:build
    stage: package
    script:
        - cd compiler
        - ./mvnw package -DskipTests
    artifacts:
        paths:
            - compiler/target/*.jar
    only:
