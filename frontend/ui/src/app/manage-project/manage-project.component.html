<body>

<nz-layout>

  <nz-header>
    <h1 nz-typography>Project Management</h1>
  </nz-header>

  <nz-content>
    <button>
      <a [routerLink]="['/']">
        <i nz-icon nzType="logout" nzTheme="outline"></i>
      </a>
    </button>
  </nz-content>

  <nz-content>
    <div>
      <input nz-input #projectNameLabel placeholder="Enter a unique project name" [(ngModel)]="value" />
      <br/>
      <br/>
      <button nz-button nzType="primary" (click)="addNewProject(); projectNameLabel.value = ''; ngOnInit()" >Add New Project</button>
    </div>
  </nz-content>

  <nz-content>
    <nz-table #basicTable [nzData]="projects">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.id }}</td>
        <td>{{ data.name }}</td>
        <td>
          <a [routerLink]="['/editor']">Open</a>
          <nz-divider nzType="vertical"></nz-divider>
            <a (click)="deleteProject(data)">Delete </a>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-content>

</nz-layout>

</body>
