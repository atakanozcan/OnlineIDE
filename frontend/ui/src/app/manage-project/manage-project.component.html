<button nz-button nzType="primary" (click)="addNewProject()">Add New Project</button>

<h3 [ngStyle]="{ margin: '16px 0' }">Projects</h3>
<ul nz-list [nzDataSource]="data" nzBordered nzSize="large">
  <nz-list-header>Header</nz-list-header>
  <li nz-list-item *ngFor="let item of data" nzNoFlex>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <a [routerLink]="['/editor']">Open</a>
      </nz-list-item-action>
      <nz-list-item-action>
        <a (click)="deleteProject()">Delete</a>
      </nz-list-item-action>
    </ul>
    {{ item }}
  </li>
  <nz-list-footer>Footer</nz-list-footer>
</ul>
