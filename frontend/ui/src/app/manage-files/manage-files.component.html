<body>
<nz-layout>

  <nz-header>
    <h1 nz-typography>{{projectId}}</h1>
  </nz-header>

  <nz-content>
    <nz-table #basicTable [nzData]="files">
      <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>
          <a [routerLink]="['/editor']">Open</a>
          <nz-divider nzType="vertical"></nz-divider>
          <!--<a (click)="deleteProject(data)">Delete </a>-->
        </td>
      </tr>
      </tbody>
    </nz-table>
  </nz-content>

</nz-layout>

</body>
